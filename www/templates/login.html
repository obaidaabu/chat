<ion-view>
  <ion-content ng-controller="LoginCtrl" >
    <div class="list">
      <label class="item item-input">
        <input ng-model='username' type="text" placeholder="User Name">

      </label>
      <label class="item item-input">
        <input ng-model='pass' type="text" placeholder="Password">
      </label>
      <button ng-click="login()" class="button button-positive">
        Login
      </button>
    </div>

  </ion-content>
</ion-view>
